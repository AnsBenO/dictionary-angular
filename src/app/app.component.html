<main [attr.data-theme]="theme.toString()">
    <header>
        <app-toggle [(theme)]="theme" (themeChange)="saveThemeToLocalStorage()" />
        <app-navigation />
    </header>
    <ng-container *ngIf="showLoader; else routerOutlet">
        <app-loader />
    </ng-container>
    <ng-template #routerOutlet>
        <router-outlet></router-outlet>
    </ng-template>

</main>
